apiVersion: apps/v1
kind: Deployment
metadata:
  name: abctech-deploy
spec:
  selector:
    matchLabels:
      app: abc_deploy
  replicas: 3
  template:
    metadata:
      labels:
        app: abc_deploy
    spec:
      containers:
      - name: abc-app
        image: polo5172/abc_tech:latest
        ports:
        - containerPort: 8080

             
